<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Animation SVG.</title>

  <link rel="stylesheet" href="css/dia20.css">

<body>

  <section class="box-main">
    <div class="box">
      <svg viewBox="0 0 960 200">
        <symbol id="linha">
          <text text-anchor="middle" x="50%" y="80%">F O C O</text>
        </symbol>
        <g class="g-ants">
          <use xlink:href="#linha" class="linhas"></use>
          <use xlink:href="#linha" class="linhas"></use>
          <use xlink:href="#linha" class="linhas"></use>
          <use xlink:href="#linha" class="linhas"></use>
          <use xlink:href="#linha" class="linhas"></use>
        </g>
      </svg>
    </div>
  </section>

</html>

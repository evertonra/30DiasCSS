<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dota2 quote cards.</title>
 
  <link rel="stylesheet" href="css/dia26.css">

  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <section class="box-main">
    <div class="espaco"></div>
    <div class="box">
      <div class="citacao">
        <div>
          <div class="card card1">
            <p>"This my friends, is in the bag."</p>
            <h3>Dragon Knight</h3>
          </div>
          <div class="bg"></div>
        </div>
        <div>
          <div class="card card2">
            <p>"It's all fun and games until someone's frozen solid."</p>
            <h3>Crystal Maiden</h3>
          </div>
          <div class="bg"></div>

        </div>
        <div>
          <div class="card card3">
            <p>"I sting from the shadows."</p>
            <h3>Phantom Assassin</h3>
          </div>
          <div class="bg"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
</section>
  
</body>
</html>
